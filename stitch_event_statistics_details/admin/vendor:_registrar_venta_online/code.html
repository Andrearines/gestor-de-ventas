<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registro de Venta Simplificado</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "background-light": "#f8fafc",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        :root {
            --wendys-blue: #2b8cee;
        }
        body {
            @apply bg-background-light text-[#111418];
        }
        input:focus, select:focus {
            @apply ring-2 ring-primary border-primary outline-none;
        }
    </style>
</head>
<body class="font-display flex flex-col min-h-screen">
<header class="flex items-center justify-between border-b border-[#e5e7eb] bg-white px-10 py-3">
<div class="flex items-center gap-3">
<div class="size-8 flex items-center justify-center rounded bg-primary text-white">
<span class="material-symbols-outlined text-xl">bolt</span>
</div>
<h1 class="text-lg font-bold tracking-tight">Venta Rápida</h1>
</div>
<div class="flex items-center gap-6">
<div class="hidden sm:flex flex-col items-end">
<p class="text-xs font-semibold">Juan Pérez</p>
<p class="text-[10px] text-[#617589]">Vendedor: Principal</p>
</div>
<div class="size-8 rounded-full bg-slate-200 border border-slate-100 bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuATpohtsnSLulWp6PuyYRWIMdvE3ItPlxie7p3HpMnyxOkJyeDXyMavx4wnd89It0ZCvRamcHvsCaEbS9VVTcswTe_rgINCpV4nwTy71WncIvqzF2fV5BY4MkBk6WTRRxYbKFAStM6JUFtFYwgdg9HDrPwTk8PNZd6eFBYtm-5v-Jk49aEkNWeRQktUWiFiRUiDM7g7xlCLlP8DdSR2x5wYgsDCZGBYXXN_hf_GHCtWztrouDkcNEinG85wY8MVmvZDPhweWVt6908P");'></div>
</div>
</header>
<main class="flex-grow flex items-center justify-center p-4">
<div class="w-full max-w-lg">
<div class="bg-white rounded-xl shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07)] border border-slate-100 overflow-hidden">
<div class="p-6">
<div class="flex justify-between items-center mb-6">
<h2 class="text-xl font-bold text-slate-800">Registrar Venta</h2>
<span class="text-[10px] uppercase tracking-wider font-bold text-primary bg-primary/10 px-2 py-1 rounded">Sesión: Verano 2024</span>
</div>
<form class="space-y-5" onsubmit="event.preventDefault();">
<div class="space-y-1.5">
<label class="text-sm font-semibold text-slate-700 flex items-center gap-1" for="ticket_number">
<span class="material-symbols-outlined text-base">search</span>
                                Número de Boleto
                            </label>
<div class="relative group">
<input class="w-full h-12 rounded-lg border border-slate-200 bg-slate-50/50 px-4 text-base font-medium transition-all" id="ticket_number" placeholder="Escriba el número de boleto..." required="" type="text"/>
<div class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary">
<span class="material-symbols-outlined text-xl">confirmation_number</span>
</div>
</div>
</div>
<div class="space-y-1.5">
<label class="text-sm font-semibold text-slate-700" for="combo_selection">Combo / Producto</label>
<div class="relative">
<select class="w-full h-12 appearance-none rounded-lg border border-slate-200 bg-slate-50/50 px-4 text-base font-medium cursor-pointer transition-all pr-10" id="combo_selection" required="">
<option disabled="" selected="" value="">Seleccione un combo...</option>
<option value="1">Combo Básico - $15.00</option>
<option value="2">Combo Premium - $25.00</option>
<option value="3">Mega Familiar - $45.00</option>
</select>
<div class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-slate-400">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<div class="space-y-1.5">
<label class="text-sm font-semibold text-slate-700" for="customer_name">Nombre del Cliente <span class="text-slate-400 font-normal">(Opcional)</span></label>
<input class="w-full h-12 rounded-lg border border-slate-200 bg-slate-50/50 px-4 text-base font-medium transition-all" id="customer_name" placeholder="Ej. Ana García" type="text"/>
</div>
<div class="pt-4">
<button class="w-full bg-primary hover:bg-[#257cd4] text-white h-14 rounded-xl font-bold text-lg shadow-lg shadow-primary/20 flex items-center justify-center gap-3 transition-all active:scale-[0.98]" type="submit">
<span class="material-symbols-outlined text-2xl">check_circle</span>
                                Confirmar Venta
                            </button>
</div>
</form>
</div>
<div class="bg-slate-50 px-6 py-3 border-t border-slate-100 flex justify-between items-center">
<p class="text-[11px] text-slate-500 flex items-center gap-1">
<span class="material-symbols-outlined text-xs">store</span>
                        Punto de Venta: Sucursal Norte
                    </p>
<p class="text-[11px] text-slate-500 flex items-center gap-1">
<span class="material-symbols-outlined text-xs">person</span>
                        ID: #V-4421
                    </p>
</div>
</div>
<div class="mt-6 px-4 flex justify-between items-center text-slate-400">
<div class="flex items-center gap-2">
<div class="size-2 rounded-full bg-green-500"></div>
<span class="text-xs font-medium">Terminal lista para procesar</span>
</div>
<button class="text-xs font-semibold hover:text-primary transition-colors flex items-center gap-1">
                    Últimas ventas <span class="material-symbols-outlined text-sm">arrow_forward</span>
</button>
</div>
</div>
</main>
<footer class="p-6 text-center text-slate-400 text-xs">
        © 2024 Wendy's System • Registro de Venta Simplificado
    </footer>

</body></html>
